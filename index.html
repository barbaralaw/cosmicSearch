<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Cosmic Search</title>
  </head>
  <body>
    <header>
      <p>Welcome to the Cosmic Search!</p>
    </header>
    <main>
      <h1>Cosmic Search</h1>

      <div id="mainGameBoard" class="grid">
        <div id="startButton">Start</div>
        <div id="playerSelection">
          <div class="token1 token"></div>
          <div class="token2 token"></div>
          <div class="token3 token"></div>
          <div class="token4 token"></div>
          <div class="token5 token"></div>
          <button type="button" id="addNewPlayer">Add New Player</button>
          <button type="button" id="savePlayer">Save Player</button>
          <button type="button" id="playersAdded">Start Game</button>
          <div id="addPlayersMenu">
            <button type="button" id="selectToken">Choose this Token</button>
          </div>
        </div>
        <div class="toyShop locations">$</div>
        <div class="pretzelShack locations">$</div>
        <div class="waterGunGame locations">$</div>
        <div class="oldWestStuntShow locations">$</div>
        <div class="ringToss locations">$</div>
        <div class="balloonPopGame locations">$</div>
        <div class="flipperRide locations">$</div>
        <div class="costumeShop locations">$</div>
        <div class="iceCreamStand locations">$</div>
        <div class="puppetTheater locations">$</div>
        <div class="hotDogHut locations">$</div>
        <div class="tshirtShop locations">$</div>
        <div class="magicShow locations">$</div>
        <div class="carousel locations">$</div>
        <div class="bigStage locations">$</div>
        <div class="ferrisWheel locations">$</div>
        <div class="ticketBooth locations">$</div>
        <div class="ballTossGame locations">$</div>
        <div class="cottonCandyStand locations">$</div>
        <div class="rollerCoaster locations">$</div>
        <div class="balloonCart locations">$</div>
        <div class="popcornWagon locations">$</div>
        <div class="logLagoon locations">$</div>
        <div class="animalShow locations">$</div>
        <div class="pinballHall locations">$</div>
      </div>

      <div id="helperButtons">
        <button type="button" name="button">Rules</button>
        <button type="button" name="button">Restart Game</button>
      </div>
    </main>
    <footer></footer>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
